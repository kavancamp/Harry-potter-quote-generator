<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5-15-3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Random Quotes</header>
        <main class="content">
            <div class="quote-section">
                <i class="fas fa-quote-left"></i>
                <p class="quote">“Do not pity the dead, Harry. Pity the living, and, above all those who live without love.”</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author"></div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="snapchat"><i class="fab fa-snapchat"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                    </ul>
                    <button>Generate Quote</button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
